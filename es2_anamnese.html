<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Formulário de Anamnese</h1>
    <form onsubmit="return false" id="anamnese">
        <fieldset>
            <legend>Atendimento</legend>
            <p>
                <label for="data_hora_atendimento">Data/hora:</label>
                <input type="datetime-local" id="data_hora_atendimento" name="data_hora_atendimento">
                <button id="usar_hora_agora">Usar hora atual</button>
            </p>
        </fieldset>
        <fieldset>
            <legend>Identificação</legend>
            <p><label for="nome">Nome Civil:</label>
                <input type="text" id="nome" name="nome"></p>
            <p><label for="nome_social">Nome Social:</label>
                <input type="text" id="nome_social" name="nome_social"></p>
            <p><label for="data_nascimento">Data de nascimento:</label>
                <input type="date" id="data_nascimento" name="data_nascimento"></p>
            <p><label for="idade">Idade: </label>
                <input type="text" id="idade" name="idade"></p>
            <p>
                <label for="sexo">Sexo:</label>
                <select id="sexo">
                    <option>Masculino</option>
                    <option>Feminino</option>
                    <option>Não-binário</option>
                    <option>Ignorado</option>
                </select>
            </p>
            <p>
                <label for="genero">Gênero:</label>
                <input type="text" id="genero" name="genero" list="generos" value="">

                <datalist id="generos">
                    <option>Homem cis</option>
                    <option>Mulhes cis</option>
                    <option>Homem trans</option>
                    <option>Mulher trans</option>
                    <option>Não-binário</option>
                    <option>Não declarado</option>
                </datalist>
            </p>

            <p>
                <label for="cor">Raça/cor:</label>
                <select id="cor">
                    <option>Não declarada</option>
                    <option>Branca</option>
                    <option>Preta</option>
                    <option>Parda</option>
                    <option>Amarela</option>
                    <option>Indígena</option>
                </select>
            </p>

            <p>
                <label for="est_civil">Estado Civil:</label>
                <select id="est_civil">
                    <option>Solteiro</option>
                    <option>Casado</option>
                    <option>Divorciado</option>
                    <option>Viúvo</option>
                    <option>Separado judicialmente</option>
                </select>
            </p>

            <p>
                <label for="religiao">Religião:</label>
                <input type="text" id="religiao" name="religiao" list="religioes">
                <datalist id="religioes">
                    <option value="Ateísmo">
                    <option value="Agnosticismo">
                    <option value="Cristianismo">
                    <option value="Islamismo">
                    <option value="Judaísmo">
                    <option value="Budismo">
                    <option value="Hinduísmo">
                    <option value="Espiritismo">
                    <option value="Candomblé">
                    <option value="Umbanda">
                    <option value="Outra">
                </datalist>
            </p>

            <p>
                <label for="escolaridade">Escolaridade:</label>
                <input type="text" id="escolaridade" name="escolaridade">
            </p>

            <p>
                <label for="profissao">Profissão:</label>
                <input type="text" id="profissao" name="profissao">
                <datalist id="profissoes">
                    <option value="Desenvolvedor de software">
                    <option value="Médico">
                    <option value="Professor">
                    <option value="Engenheiro">
                    <option value="Advogado">
                    <option value="Designer gráfico">
                    <option value="Analista de dados">
                    <option value="Cientista de dados">
                    <option value="Arquiteto">
                    <option value="Enfermeiro">
                </datalist>
            </p>

            <p>
                <label for="ocupacao">Ocupação/Local de trabalho:</label>
                <input type="text" id="ocupacao" name="ocupacao">
            </p>

            <p>
                <label for="naturalidade">Naturalidade:</label>
                <input type="text" id="naturalidade" name="naturalidade">
            </p>

            <p>
                <label for="procedencia">Procedência:</label>
                <input type="text" id="procedencia" name="procedencia"></input>
            </p>

            <p>
                <label for="residencia">Residência:</label>
                <input type="text" id="residencia" name="residencia"></input>
            </p>
        </fieldset>

        <fieldset>
            <legend>Queixa principal/HDA</legend>
            <p>
                <label for="queixa">Queixa Principal:</label>
                <input type="text" id="queixa" name="queixa">
            </p>
        </fieldset>

        <fieldset>
            <legend>Antecedentes pessoais</legend>
            <p>
                <label for="alergias">Alergias:</label><br>
                <textarea id="alergias" name="alergias"></textarea>
            </p>
            <p>
                <label for="medicamentos">Medicamentos:</label><br>
                <textarea id="medicamentos" name="medicamentos"></textarea>
            </p>
            <p>
                <label for="doencas_anteriores">Doenças/traumas anteriores:</label><br>
                <textarea id="doencas_anteriores" name="doencas_anteriores"></textarea>
            </p>
            <p>
                <label for="procedimentos">Cirurgias/transfusões realizadas:</label><br>
                <textarea id="procedimentos" name="procedimentos"></textarea>
            </p>
            <p>
                <label for="imunizacoes">Imunizações:</label><br>
                <textarea id="imunizacoes" name="imunizacoes"></textarea>
            </p>
            <p>
                <label for="gpac">Gestações, Partos, Abortos, Cesarianas</label>
                <input type="text" id="gpac" name="gpac">
            </p>
        </fieldset>

        <fieldset>
            <legend>Antecedentes Sociais</legend>
            <p>
                <label for="sobre_moradia">Condições de moradia:</label> <br>
                <textarea id="sobre_moradia" name="sobre_moradia"></textarea>
            </p>
            <p>
                <label for="sobre_renda">Renda:</label><br>
                <textarea id="sobre_renda" name="sobre_renda"></textarea>
            </p>
            <p>
                <label for="sobre_ocupacao">Trabalho/escola:</label><br>
                <textarea id="sobre_ocupacao" name="sobre_ocupacao"></textarea>
            </p>
            <p>
                <label for="sobre_familia">Família:</label><br>
                <textarea id="sobre_familia" name="sobre_familia"></textarea>
            </p>
        </fieldset>

        <fieldset>
            <legend>Hábitos de Vida</legend>
            <p>
                <label for="alimentacao">Alimentação:</label><br>
                <textarea id="alimentacao" name="alimentacao"></textarea>
            </p>

            <p>
                <label for="atividade_fisica">Atividade física:</label><br>
                <textarea id="atividade_fisica" name="atividade_fisica"></textarea>
            </p>

            <p>
                <label for="alcool_drogas">Álcool, tabagismo e outras drogas:</label><br>
                <textarea id="alcool_drogas" name="alcool_drogas"></textarea>
            </p>
        </fieldset>

        <fieldset>
            <legend>Interrogatório Sintomatológico</legend>
            <p>
                <label for="isda_nega_febre">Nega febre</label>
                <input type="checkbox" id="isda_nega_febre" name="isda_nega_febre">
            </p>
            <p>
                <label for="isda_nega_astenia">Nega astenia</label>
                <input type="checkbox" id="isda_nega_astenia" name="isda_nega_astenia">
            </p>
            <p>
                <label for="isda_nega_alteracao_peso">Nega alteração de peso</label>
                <input type="checkbox" id="isda_nega_alteracao_peso" name="isda_nega_alteracao_peso">
            </p>
            <p>
                <label for="isda_nega_sudorese">Nega sudorese</label>
                <input type="checkbox" id="isda_nega_sudorese" name="isda_nega_sudorese">
            </p>
            <p>
                <label for="isda_nega_calafrios">Nega calafrios</label>
                <input type="checkbox" id="isda_nega_calafrios" name="isda_nega_calafrios">
            </p>
            <p>
                <label for="isda_nega_caibras">Nega cãibras</label>
                <input type="checkbox" id="isda_nega_caibras" name="isda_nega_caibras">
            </p>
            ...
        </fieldset>

        <fieldset>
            <legend>Dados Antropométricos:</legend>
            <p>
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" name="peso">
            </p>

            <p>
                <label for="altura">Altura (m):</label>
                <input type="number" id="altura" name="altura">
            </p>

            <p>IMC calculado: <output name="imc" id="imc">...</output></p>

            <p>
                <label for="circ_abdominal">Circunferência Abdominal (cm):</label>
                <input type="number" id="circ_abdominal" name="circ_abdominal">
            </p>
        </fieldset>
        <button id="exportar">Exportar</button>
    </form>
    <div>
        <p>Referências:</p>
        <ul><li>Porto - Exame Clínico 8ª ed.</li></ul>
    </div>
    <script src="es2_anamnese.js"></script>
</body>
</html>
